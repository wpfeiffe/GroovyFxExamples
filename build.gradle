apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:2.0.7'
    compile 'org.codehaus.groovy:groovy-all:2.0.7'
    compile 'org.codehaus.groovyfx:groovyfx:0.3.1'
    testCompile 'junit:junit:4.+'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'

}